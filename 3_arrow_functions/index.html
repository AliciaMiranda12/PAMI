<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let horas = 0;
        let minutos = 0;
        let segundos = 0;
        let timer = document.createElement('h1');
        timer.style.fontSize = '100px';
       // timer.innerText = '0:0:0';


    setInterval(() => {   //repetindo infinamente, usando para fazer joguinhos em js.
        segundos++; //irá acumulando valor
        if(segundos%2 ==0){
            document.querySelector('body').style.backgroundColor = 'red'; //se tem uma unica linha de código, tira a chaves
        }else{
            document.querySelector('body').style.backgroundColor = 'blue';
        }
        if(segundos>59){
        minutos++;
        segundos = 0;
        }
        if(minutos>59){
            horas++;
            minutos = 0;
        }
       // console.log(horas + ':' + minutos + ':' + segundos);
        timer.innerText = horas + ':' + minutos + ':' + segundos;

    }, 1000);    //1 segundo

        document.querySelector('body').appendChild(timer);  
    </script>
    
</body>
</html>
