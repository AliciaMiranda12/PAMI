<img src="gatinho.png" id="gatinho" onclick="acionarInterruptor()"> </center> 

    <script>
        //onclick chama a função e precisa ter um ()

        let acionado = true;

        function acionarInterruptor(){

        let interruptor = document.querySelector('#interruptor');

        lampadinha.setAttribute('src', './lampdesligada.jpg'); //src atributo

    }
        else{
        interruptor.setAttribute('src', './ligado.jpg'); //src atributo
        lampadinha.setAttribute('src', './lampligada.jpg'); //src atributo

    acionado = !acionado
     }
