<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let usuarioNumero = prompt("Digite o número de telefone:");
        
        telefoneValidar(usuarioNumero);

        function telefoneValidar(numeroTelefone){
            numeroTelefone = numeroTelefone.trim().replace(/\D/g, "");
            console.log(numeroTelefone);

            if(numeroTelefone.length === 11){
                console.log("Número de telefone válido");
            }
            else{
                console.log("Número inválido.");
            }

        }


        
    </script>
</body>
</html>
