<body>
    <script>
        let palavra = "Abacaxi";
        let caractere = prompt("Digite um caractere:");
        let encontrar = false;

        for (let i = 0; i < palavra.length; i++) {
            if (palavra[i] === caractere) {
                encontrar = true;
            }
        }
        alert(encontrar ? "Esse caractere existe!" : "Esse caractere nÃ£o existe!");


    </script> 
</body>
